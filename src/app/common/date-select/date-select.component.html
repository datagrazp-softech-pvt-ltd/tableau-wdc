<ng-container [formGroup]="parentForm">
  <mdl-textfield
    [dpDayPicker]="{format: 'YYYY-MM-DD', min: minDate, max: maxDate}"
    theme="dp-material"
    floating-label
    [label]="label"
    [formControlName]="formName"
    error-msg="Please enter a valid date"
    [class.is-invalid]="dateSelect.errors && (dateSelect.dirty || dateSelect.touched)">
  </mdl-textfield>
</ng-container>
